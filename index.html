<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HD Photo Upscaler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-5">
    <div class="max-w-md w-full bg-slate-800 p-8 rounded-2xl shadow-2xl text-center">
        <h1 class="text-2xl font-bold mb-2">HD Foto AI</h1>
        <p class="text-slate-400 text-sm mb-6">Ubah foto buram jadi tajam (4x Lipat)</p>
        
        <input type="file" id="foto" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4">
        
        <button id="btn" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition">PROSES JADI HD</button>
        
        <div id="loading" class="hidden mt-4 animate-pulse text-blue-400">Sedang diproses AI...</div>
        
        <div id="hasil" class="hidden mt-6">
            <p class="text-xs mb-2">Hasil HD:</p>
            <img id="imgHasil" src="" class="rounded-lg shadow-lg mb-4 mx-auto">
            <a id="download" href="#" target="_blank" class="text-blue-400 underline text-sm">Download Hasil</a>
        </div>
    </div>

    <script>
        const btn = document.getElementById('btn');
        btn.onclick = async () => {
            const file = document.getElementById('foto').files[0];
            if(!file) return alert('Pilih foto dulu!');

            btn.disabled = true;
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('hasil').classList.add('hidden');

            // Ubah foto ke Base64 (teks) agar bisa dikirim
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    const res = await fetch('/api/upscale', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: reader.result })
                    });
                    const data = await res.json();
                    
                    if(data.url) {
                        document.getElementById('imgHasil').src = data.url;
                        document.getElementById('download').href = data.url;
                        document.getElementById('hasil').classList.remove('hidden');
                    } else { alert("Gagal! Coba lagi."); }
                } catch (e) { alert("Error koneksi!"); }
                finally {
                    btn.disabled = false;
                    document.getElementById('loading').classList.add('hidden');
                }
            };
        };
    </script>
</body>
</html>
